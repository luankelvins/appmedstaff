<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug App - MedStaff</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .debug-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 400px;
            max-height: 500px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            z-index: 9999;
            overflow-y: auto;
        }
        .debug-panel h3 {
            margin: 0 0 10px 0;
            color: #333;
        }
        .logs {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        .button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            margin: 2px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .app-container {
            margin-right: 420px;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <div class="debug-panel">
        <h3>üîç Debug Panel</h3>
        <button class="button" onclick="clearLogs()">Limpar</button>
        <button class="button" onclick="reloadApp()">Reload</button>
        <button class="button" onclick="checkMenu()">Check Menu</button>
        <div class="logs" id="logs"></div>
    </div>

    <div class="app-container">
        <iframe id="app-frame" src="/"></iframe>
    </div>

    <script>
        let logCount = 0;
        
        function logMessage(type, ...args) {
            const timestamp = new Date().toLocaleTimeString();
            const message = `[${timestamp}] ${type}: ${args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
            ).join(' ')}`;
            
            const logsDiv = document.getElementById('logs');
            logsDiv.textContent += message + '\n';
            logsDiv.scrollTop = logsDiv.scrollHeight;
            
            logCount++;
            if (logCount > 100) {
                // Limpar logs antigos
                const lines = logsDiv.textContent.split('\n');
                logsDiv.textContent = lines.slice(-50).join('\n');
                logCount = 50;
            }
        }

        function clearLogs() {
            document.getElementById('logs').textContent = '';
            logCount = 0;
        }

        function reloadApp() {
            document.getElementById('app-frame').src = document.getElementById('app-frame').src;
            logMessage('INFO', 'App recarregada');
        }

        function checkMenu() {
            const iframe = document.getElementById('app-frame');
            try {
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                const sidebar = iframeDoc.querySelector('aside');
                
                if (sidebar) {
                    const sections = sidebar.querySelectorAll('nav > div');
                    logMessage('MENU', `Encontradas ${sections.length} se√ß√µes`);
                    
                    sections.forEach((section, index) => {
                        const title = section.querySelector('h3');
                        const items = section.querySelectorAll('li');
                        logMessage('MENU', `Se√ß√£o ${index}: ${title ? title.textContent.trim() : 'Sem t√≠tulo'} (${items.length} items)`);
                    });
                } else {
                    logMessage('ERROR', 'Sidebar n√£o encontrada');
                }
            } catch (error) {
                logMessage('ERROR', 'Erro ao acessar iframe:', error.message);
            }
        }

        // Interceptar mensagens do iframe
        window.addEventListener('message', (event) => {
            if (event.data && typeof event.data === 'object') {
                logMessage('MESSAGE', JSON.stringify(event.data));
            }
        });

        // Log inicial
        logMessage('INFO', 'Debug panel iniciado');
        
        // Verificar menu periodicamente
        setInterval(() => {
            const iframe = document.getElementById('app-frame');
            if (iframe.contentDocument) {
                try {
                    const sidebar = iframe.contentDocument.querySelector('aside');
                    if (sidebar) {
                        const menuItems = sidebar.querySelectorAll('li');
                        if (menuItems.length > 0) {
                            logMessage('MONITOR', `Menu ativo com ${menuItems.length} itens`);
                        }
                    }
                } catch (e) {
                    // Ignorar erros de CORS
                }
            }
        }, 10000);
    </script>
</body>
</html>
