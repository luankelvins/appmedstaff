name: Deploy to Vercel

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run tests
        run: npm run test:unit
        
      - name: Build project
        run: npm run build
        
      - name: Check secrets
        run: |
          echo "Verificando se os secrets est√£o configurados..."
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then
            echo "‚ùå VERCEL_TOKEN n√£o configurado"
            exit 1
          else
            echo "‚úÖ VERCEL_TOKEN configurado"
          fi
          
          if [ -z "${{ secrets.VERCEL_ORG_ID }}" ]; then
            echo "‚ùå VERCEL_ORG_ID n√£o configurado"
            exit 1
          else
            echo "‚úÖ VERCEL_ORG_ID configurado"
          fi
          
          if [ -z "${{ secrets.VERCEL_PROJECT_ID }}" ]; then
            echo "‚ùå VERCEL_PROJECT_ID n√£o configurado"
            exit 1
          else
            echo "‚úÖ VERCEL_PROJECT_ID configurado"
          fi
        
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          
      - name: Comment deployment URL
        if: success()
        run: |
          echo "üöÄ Deployment successful!"
          echo "Production URL: https://appmedstaff-v2.vercel.app"